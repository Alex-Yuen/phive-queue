language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - hhvm
    
matrix:
    allow_failures:
        - php: hhvm

services:
    - mongodb
    - redis-server

before_script:
    - sh -c 'php_version=$(phpenv version-name); if [ "hhvm" != "$php_version" ]; then echo "extension = mongo.so" >> "~/.phpenv/versions/$php_version/etc/php.ini"; pecl install redis; fi;'
    - mysql -e 'create database phive_tests;'
    - psql -c 'create database phive_tests;' -U postgres

script: phpunit -v
