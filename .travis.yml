language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - hhvm
    - hhvm-nightly

matrix:
    allow_failures:
        - php: hhvm
        - php: hhvm-nightly

services:
    - mongodb
    - redis-server

before_install:
    - wget http://tarantool.org/dist/public.key && sudo apt-key add ./public.key && release=`lsb_release -c -s` && echo "deb http://tarantool.org/dist/stable/ubuntu/ $release main" | sudo tee -a /etc/apt/sources.list.d/tarantool.list && echo "deb-src http://tarantool.org/dist/stable/ubuntu/ $release main" | sudo tee -a /etc/apt/sources.list.d/tarantool.list
    - sudo apt-get update

install:
    - sudo apt-get install tarantool tarantool-client
    - sudo wget https://raw.githubusercontent.com/tarantool/queue/master/init.lua -O /usr/share/tarantool/lua/init.lua
    - sudo wget https://raw.githubusercontent.com/tarantool/queue/master/tarantool.cfg -O /etc/tarantool/instances.enabled/queue.cfg && echo 'script_dir = /usr/share/tarantool/lua' | sudo tee -a /etc/tarantool/instances.enabled/queue.cfg
    - sudo service tarantool restart
    - bash -c 'if [[ $TRAVIS_PHP_VERSION != hhvm* ]]; then git clone https://github.com/rybakit/tarantool-php.git && cd ./tarantool-php && phpize && ./configure && make && sudo make install; fi;'

    - sudo apt-get install -y beanstalkd
    - sudo beanstalkd -d -l 127.0.0.1 -p 11300

    - bash -c 'if [[ $TRAVIS_PHP_VERSION != hhvm* ]]; then printf "extension = mongo.so\nextension = redis.so\nextension = tarantool.so" >> ~/.phpenv/versions/$TRAVIS_PHP_VERSION/etc/php.ini; fi;'

before_script:
    - mysql -e 'create database phive_tests;'
    - psql -c 'create database phive_tests;' -U postgres

    # https://github.com/sebastianbergmann/phpunit/pull/1289
    - composer require phpunit/php-code-coverage:3.0.*@dev
    - composer require phpunit/phpunit-mock-objects 2.3.*@dev
    - composer require phpunit/phpunit:dev-master 

    - bash -c 'if [[ $TRAVIS_PHP_VERSION == hhvm* ]]; then composer require mongofill/mongofill:dev-master; fi;'
    - composer install

script: vendor/bin/phpunit -v --coverage-clover coverage.clover

after_script:
    - bash -c 'if [[ $TRAVIS_PHP_VERSION == 5.4 ]]; then wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi;'
